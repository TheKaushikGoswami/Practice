<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Bill</title>
    
    <!-- Bootstrap cdn link of css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        @media print {
            body{
                visibility: hidden;
            }
            #display-item{
                visibility: visible;
            }
        }
    </style>

</head>
<body>
    <div class="container">
          <div class="row">
            <div class="col-md-10 offset-1">
                <div class="card">
                    <div class="card-headeer">
                        <h3 class="card-title">
                            Calculate Bill
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-5">
                                <label for="item">Product</label>
                                <select class="form-control" name="item_name" id="item_name">

                                </select>
                            </div>
                            <div class="col-md-5">
                                <label for="qty">Quantity</label>
                                <select class="form-control" name="qty" id="qty">

                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-primary mt-4" onclick="additem()">Add</button>
                            </div>
                        </div>
                        <hr>
                        <table id="display-item" class="table table-striped table-bordered table-hover">
                            <thead>
                                <tr>
                                    <th>Product Name</th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                            <tfoot>
                                <th colspan="3">Total</th>
                                <th id="total"></th>
                            </tfoot>
                        </table>
                        <br>
                        <button onclick="window.print()" class="btn btn-primary">Generate PDF</button>
                    </div>
                </div>
            </div>
          </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
